<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Weather UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-overlay"></div>

  <div class="weather-container">
    <h1 class="app-title">🌤️ Weather Now</h1>
    <p class="app-subtitle">Find the weather in your city</p>

    <input
      type="text"
      id="city-input"
      class="input-field"
      placeholder="Enter city name" />

    <button id="search-btn" class="search-button">Check Weather</button>
    <div id="output"></div>
  </div>

  <script src="./first.js"></script>
</body>
</html>
